name: Build Linux Executable

# Chạy workflow này khi có code được đẩy lên nhánh `main`
on:
  push:
    branches: [ "main" ]
  # Hoặc khi một Release được tạo ra (bỏ comment dòng dưới nếu muốn)
  # release:
  #   types: [created]
  # Cho phép chạy thủ công từ tab Actions trên GitHub
  workflow_dispatch:

permissions:
  contents: write # Cấp quyền GHI để tạo Release

jobs:
  build-linux:
    runs-on: ubuntu-latest # Chạy trên máy ảo Ubuntu mới nhất

    steps:
    # Bước 1: Lấy mã nguồn từ repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Bước 2: Cài đặt Python phiên bản ổn định
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Bật cache để tăng tốc độ cài đặt

    # Bước 3: Cài đặt các thư viện hệ thống cần thiết cho PyQt6 trên Linux
    # Đây là bước cực kỳ quan trọng để WebEngine hoạt động
    - name: Install Linux System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libqt6webenginewidgets6 libgl1 libxkbcommon-x11-0

    # Bước 4: Cài đặt các thư viện Python từ requirements.txt
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Bước 5: Build file thực thi cho Linux bằng PyInstaller
    - name: Build Linux Executable
      run: |
        pyinstaller --onefile --name="TrafficSurf-Surfer-Linux" --icon="app_icon.png" main.py

    # Bước 6: Tạo Release và Tải file thực thi lên đó
    - name: Create Release and Upload Executable
      uses: softprops/action-gh-release@v2
      with:
        # Tên của Release, sử dụng ngày tháng và mã commit
        tag_name: linux-build-${{ github.run_number }}-${{ github.sha }}
        name: Linux Build ${{ github.run_number }} (${{ github.ref_name }})
        body: |
          Build tự động cho Linux từ commit: ${{ github.sha }}
          Tải về file `TrafficSurf-Surfer-Linux` bên dưới.
        prerelease: true
        # Các file cần tải lên
        files: |
          dist/TrafficSurf-Surfer-Linux
