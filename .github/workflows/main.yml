name: Build PyQt6 App EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE from .spec
        run: pyinstaller main.spec

      - name: Debug: show build output
        shell: pwsh
        run: |
          Write-Host "=== dist folder ==="
          Get-ChildItem dist
          Write-Host "=== build folder ==="
          Get-ChildItem build
          Write-Host "=== current dir ==="
          Get-ChildItem .

      - name: Upload EXE artifact (wildcard)
        uses: actions/upload-artifact@v4
        with:
          name: surfvn-exe
          path: dist/*.exe
