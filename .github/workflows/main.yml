name: Build and Release Surf Traffic Exchange App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # === JOB 1: BUILD CHO WINDOWS ===
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows Executable
        run: >
          pyinstaller 
          --windowed 
          --onefile 
          --name="SurfVN-App-Windows" 
          --icon="assets/icon.ico"
          --hidden-import="selenium.webdriver.common.service"
          --hidden-import="selenium.webdriver.common.options"
          main.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/SurfVN-App-Windows.exe

  # === JOB 2: BUILD CHO LINUX ===
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-shape0 libxkbcommon-x11-0 libgl1-mesa-glx

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux Executable
        run: >
          pyinstaller 
          --onefile 
          --name="SurfVN-App-Linux" 
          --icon="assets/icon.png"
          --hidden-import="selenium.webdriver.common.service"
          --hidden-import="selenium.webdriver.common.options"
          main.py

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: dist/SurfVN-App-Linux

  # === JOB 3: BUILD CHO MACOS ===
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App Bundle
        run: >
          pyinstaller 
          --windowed 
          --name="SurfVN-App-macOS" 
          --icon="assets/icon.icns"
          --hidden-import="selenium.webdriver.common.service"
          --hidden-import="selenium.webdriver.common.options"
          main.py
      
      - name: Create ZIP archive of the .app bundle
        run: zip -r dist/SurfVN-App-macOS.zip dist/SurfVN-App-macOS.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/SurfVN-App-macOS.zip

  # === JOB 4: TẠO RELEASE ===
  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos] 
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4

      - name: Create Release and Upload Files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: App Build #${{ github.run_number }}
          body: |
            Bản build tự động cho ứng dụng lướt web TrafficSurf.
            Commit: `${{ github.sha }}`
            Tải về file phù hợp với hệ điều hành của bạn.
          prerelease: true
          files: |
            windows-app/SurfVN-App-Windows.exe
            linux-app/SurfVN-App-Linux
            macos-app/SurfVN-App-macOS.zip
