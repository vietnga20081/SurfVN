name: Build and Release SurfVN App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Windows EXE
        run: pyinstaller main.spec
      - uses: actions/upload-artifact@v4
        with: { name: windows, path: dist/SurfVN.exe }

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install system support for PyQt
        run: sudo apt-get update && sudo apt-get install -y libxcb-xinerama0 libxcb-render-util0 libxcb-shape0 libgl1
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Linux
        run: pyinstaller main.spec
      - uses: actions/upload-artifact@v4
        with: { name: linux, path: dist/SurfVN }

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build macOS
        run: pyinstaller main.spec
      - name: Zip app
        run: zip -r dist/SurfVN-macOS.zip dist/SurfVN.app
      - uses: actions/upload-artifact@v4
        with: { name: macos, path: dist/SurfVN-macOS.zip }

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          prerelease: true
          files: |
            windows/*
            linux/*
            macos/*
