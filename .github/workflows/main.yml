name: Build and Release Surf Traffic Exchange App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # === JOB 1: BUILD CHO WINDOWS (Không thay đổi) ===
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Windows EXE
        run: pyinstaller --onefile --windowed --name="SurfVN-App-Windows" main.py
      - uses: actions/upload-artifact@v4
        with: { name: windows-app, path: dist/SurfVN-App-Windows.exe }

  # === JOB 2: BUILD CHO LINUX (Đã sửa lỗi) ===
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install System Dependencies for PyQt6 & Headless Chrome
        # SỬA LỖI: Thay thế libgl1-mesa-glx bằng libgl1
        run: sudo apt-get update && sudo apt-get install -y libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-shape0 libxkbcommon-x11-0 libgl1
      - name: Install Python Dependencies
        run: pip install -r requirements.txt && pip install pyinstaller
      - name: Build Linux Executable
        run: pyinstaller --onefile --name="SurfVN-App-Linux" main.py
      - uses: actions/upload-artifact@v4
        with: { name: linux-app, path: dist/SurfVN-App-Linux }

  # === JOB 3: BUILD CHO MACOS (Không thay đổi) ===
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install Python Dependencies
        run: pip install -r requirements.txt && pip install pyinstaller
      - name: Build macOS App
        run: pyinstaller --windowed --name="SurfVN-App-macOS" main.py
      - name: Zip the .app bundle
        run: zip -r dist/SurfVN-App-macOS.zip dist/SurfVN-App-macOS.app
      - uses: actions/upload-artifact@v4
        with: { name: macos-app, path: dist/SurfVN-App-macOS.zip }

  # === JOB 4: TẠO RELEASE (Không thay đổi) ===
  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: App Build #${{ github.run_number }}
          body: |
            Bản build tự động cho ứng dụng lướt web TrafficSurf (phiên bản Selenium).
            Commit: `${{ github.sha }}`
            
            Tải về file phù hợp với hệ điều hành của bạn.
          prerelease: true
          files: |
            windows-app/SurfVN-App-Windows.exe
            linux-app/SurfVN-App-Linux
            macos-app/SurfVN-App-macOS.zip
