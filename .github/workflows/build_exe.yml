name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# ==========================================================
# ============ BẮT ĐẦU PHẦN THÊM VÀO ĐỂ SỬA LỖI ============
# ==========================================================
permissions:
  contents: write # Cấp quyền GHI cho nội dung của repo (bao gồm Releases, tags)
# ==========================================================
# ================= KẾT THÚC PHẦN THÊM VÀO ================
# ==========================================================

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # Bước 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Bước 2: Cài đặt Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # Bước 3: Cài đặt các thư viện cần thiết
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Bước 4: Build file .exe bằng PyInstaller
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name="TrafficSurf-Surfer" --icon="app_icon.ico" main.py

    # Bước 5: Tạo Release và Tải file EXE lên đó
    - name: Create Release and Upload EXE
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ github.run_number }}-${{ github.sha }}
        name: Build ${{ github.run_number }} (${{ github.ref_name }})
        body: |
          Build tự động từ commit: ${{ github.sha }}
          Tải file `TrafficSurf-Surfer.exe` bên dưới.
        prerelease: true
        files: |
          dist/TrafficSurf-Surfer.exe
